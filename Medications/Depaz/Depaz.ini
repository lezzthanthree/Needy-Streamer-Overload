[Rainmeter]
AccurateText=1
OnRefreshAction=[!CommandMeasure Move "Execute 1"]

[Metadata]
Name=Needy Streamer Overload - Medications
Author=Smilie Pop (@lezzthanthree) - modified by Smile Greenlight (@m4d0s)
Information=Depaz
Version=1.1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
Move=2

; =============

[Window]
Meter=IMAGE
ImageName=#@#Images\Medications\window.png
AntiAlias=0

[WindowTitles]
Meter=STRING
Text="Depaz"
FontFace=DinkieBitmap 7px
X=34
Y=14
FontSize=12
FontColor=77,35,207

[Close]
Meter=IMAGE
X=144
Y=11
ImageName=#@#Images\button_close.png
LeftMouseUpAction=[Play "#@#\Audio\window_close.wav"][!DeactivateConfig]
MouseOverAction=[!ShowMeter AmePissed][!Redraw]
MouseLeaveAction=[!HideMeter AmePissed][!Redraw]

[MeterContainer]
Meter=Image
SolidColor=255,255,255,255
X=29
Y=[MoveY]
W=118
H=180
DynamicVariables=1

[MoveY]
Measure=Calc
Formula=60
DynamicVariables=1

[DepazContainer]
Meter=Image
X=0
Y=0
ImageName=#@#Images\Medications\depaz_container.png
LeftMouseUpAction=[!CommandMeasure Move "Stop 1"][Play "#@#\Audio\piporo.wav"][!HideMeter Drug[DrugCount]][!CommandMeasure Move "Execute 1"][!SetOption DrugCount Formula [DrugCount]-1][!UpdateMeasure DrugCount][!UpdateMeter DepazContainer][!Redraw]
RightMouseUpAction=[!CommandMeasure Move "Stop 1"][Play "#@#\Audio\piporo.wav"][!HideMeter Drug[DrugCount]][!CommandMeasure Move "Execute 1"][!SetOption DrugCount Formula [DrugCount]-1][!UpdateMeasure DrugCount][!UpdateMeter DepazContainer][!Redraw]
Container=MeterContainer

[DrugCount]
Measure=Calc
Formula=6
DynamicVariables=1
IfBelowValue = 1
IfBelowAction=[!SetOption DepazContainer LeftMouseUpAction "[Play #@#\Audio\piporo.wav][!Refresh]"][!SetOption DepazContainer RightMouseUpAction "[Play #@#\Audio\piporo.wav][!Refresh]"][!UpdateMeter DepazContainer]

[Drug1]
Meter=Image
X=70
Y=126
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Drug2]
Meter=Image
X=10
Y=126
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Drug3]
Meter=Image
X=70
Y=78
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Drug4]
Meter=Image
X=10
Y=78
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Drug5]
Meter=Image
X=70
Y=28
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Drug6]
Meter=Image
X=10
Y=28
ImageName=#@#Images\Medications\depaz_drug.png
Container=MeterContainer

[Move]
Measure=Plugin
Plugin=ActionTimer

ActionList1=Reset | Repeat MoveDown, 10, 5 | Repeat MoveUp, 10, 5 | Stop
Reset=[!SetOption MoveY Formula 60][!UpdateMeasure MoveY][!UpdateMeter MeterContainer][!Redraw]
MoveDown=[!SetOption MoveY Formula [MoveY]+#Move#][!UpdateMeasure MoveY][!UpdateMeter MeterContainer][!Redraw]
MoveUp=[!SetOption MoveY Formula [MoveY]-#Move#][!UpdateMeasure MoveY][!UpdateMeter MeterContainer][!Redraw]
Stop=[!CommandMeasure Move "Stop 1"]

DynamicVariables=1